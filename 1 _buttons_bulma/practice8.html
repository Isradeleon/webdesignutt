<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../bulma/css/bulma.css">
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<p>Button Groups</p>
		<div class="field is-grouped">
		  <p class="control">
			<a class="button is-primary">
			  Save changes
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  Cancel
			</a>
		  </p>
		  <p class="control">
			<a class="button is-danger">
			  Delete post
			</a>
		  </p>
		</div>
		<p>Button addons</p>
		<div class="field has-addons">
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-left"></i>
			  </span>
			  <span>Left</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-center"></i>
			  </span>
			  <span>Center</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-right"></i>
			  </span>
			  <span>Right</span>
			</a>
		  </p>
		</div>
		<p>Button groups with addons</p>
		<div class="field has-addons">
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-bold"></i>
			  </span>
			  <span>Bold</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-italic"></i>
			  </span>
			  <span>Italic</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-underline"></i>
			  </span>
			  <span>Underline</span>
			</a>
		  </p>
		</div>

		<div class="field has-addons">
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-left"></i>
			  </span>
			  <span>Left</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-center"></i>
			  </span>
			  <span>Center</span>
			</a>
		  </p>
		  <p class="control">
			<a class="button">
			  <span class="icon is-small">
				<i class="fa fa-align-right"></i>
			  </span>
			  <span>Right</span>
			</a>
		  </p>
		</div>
	</body>
</html>
