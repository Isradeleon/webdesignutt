<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Practice 4</title>
		<link rel="stylesheet" href="../bulma/css/bulma.css">
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
		<style>
			.added{
				margin:5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
		  <article class="media">
			<div class="media-left">
			  <figure class="image is-64x64">
				<img src="../img/jquery-icon.png" alt="Image">
			  </figure>
			</div>
			<div class="media-content">
			  <div class="content">
				<p>
				  <strong>jQuery</strong> <small>@isradeleon</small> <small>UTT</small>
				  <br>
				  Practice with tags. Select an option for the style of the tags you're gonna add.
				</p>
			  </div>
			  <nav class="level is-mobile">
				<div class="level-left">
					<div class="select">
						<select id="styles-select">
							<option value="is-white">White</option>
							<option value="is-dark">Dark</option>
							<option value="is-light">Light</option>
							<option value="is-black">Black</option>
							<option value="is-primary">Primary</option>
							<option value="is-info">Info</option>
							<option value="is-success">Success</option>
							<option value="is-danger">Danger</option>
							<option value="is-warning">Warning</option>
						</select>
					</div>
				</div>
			  </nav>
			  <a id="add-btn" class="button is-outlined is-info"><i class="fa fa-plus"></i></a>
			  <a id="remove-btn" class="button is-outlined is-danger"><i class="fa fa-remove"></i></a>
			</div>
		  </article>
		</div>
		<div id="tags-container"></div>
		<script src="../jquery/jquery.min.js"></script>
		<script>
			$(function(){
				$('#add-btn').on('click',function(){
					$('#tags-container').append(
						$('<span>').attr('class','added tag '+$('#styles-select')
						.val()).text($($('#styles-select').children('option[value="'+$('#styles-select').val()+'"]')).text()))
				})
				
				$('#remove-btn').on('click',function(){
					if($('#tags-container').html() != ''){
						$('#tags-container').children('span:last').remove()
					}else
						console.log('Nothing!')
				})
			})
		</script>
	</body>
</html>
