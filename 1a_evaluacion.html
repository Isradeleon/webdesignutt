<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>1a Evaluaci√≥n</title>
	<link rel="stylesheet" href="bulma/css/bulma.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<style>
		.desktop{
			padding: 15px;	
		}
		.app{
			padding: 20px 0px;
			text-align: center;
		}
		.app:hover{
			background-color: rgba(30, 30, 30, 0.5);
			cursor: pointer;
		}
		.tag{
			box-shadow: 2px 2px 2px #333;
		}

		textarea{
			resize: none !important;
		}
		iframe{
			border: 1px lightgray solid;
			border-radius: 0;
			width: 100%;
			min-height: 300px;
			max-height: 800px;
		}
		table.music-app td, table.music-app th{
			text-align: center !important;
		}
		.cell{
			text-align: center !important;
		}
		.video{
			width: 100%;
			margin: 0px auto;
			max-height: 500px;
		}

		.presentation{
			text-align: center;
			background-color: #eee;
		}
		div.presentation>img{
			display: none;
		}
		img.selected{
			display: inline !important;
		}
		nav[aria-label="pagination"]>a{
			border-radius: 0;
			border-top: none;
		}

		html{
			background-repeat: repeat;
			background-image: url(src/one.jpg);
		}

		.actual{
			border:5px #3273dc solid;
			cursor: default !important;
		}
		figure.image{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<nav class="navbar is-primary">
		<div class="navbar-brand">
			<div class="navbar-item has-dropdown is-hoverable">
				<a class="navbar-link">
					<span class="icon is-medium">
						<i class="fa fa-linux"></i>
					</span>
					twOS
				</a>
				<div class="navbar-dropdown">
				  <a class="navbar-item app" data-app="word">
				  	<div class="icon">
						<i class="fa fa-book"></i>
				  	</div>
				  	Word
				  </a>
				  <a class="navbar-item app" data-app="power">
				  	<div class="icon">
						<i class="fa fa-window-maximize"></i>
				  	</div>
				  	Power point
				  </a>
				  <a class="navbar-item app" data-app="excel">
				  	<div class="icon">
						<i class="fa fa-table"></i>
				  	</div>
				  	Excel
				  </a>
				  <a class="navbar-item app" data-app="music">
				  	<div class="icon">
						<i class="fa fa-music"></i>
				  	</div>
				  	MP3fy
				  </a>
				  <a class="navbar-item app" data-app="browser">
				  	<div class="icon">
						<i class="fa fa-globe"></i>
				  	</div>
				  	Browser
				  </a>
				  <a class="navbar-item app" data-app="video">
				  	<div class="icon">
						<i class="fa fa-play"></i>
				  	</div>
				  	VideoMP4
				  </a>
				  <hr class="navbar-divider">
				  <a class="navbar-item" data-app="settings">
					<span class="icon">
						<i class="fa fa-cogs"></i>
					</span>
					Settings
				  </a>
				</div>
			</div>
		</div>
		<div class="navbar-menu">
			<div class="navbar-start" id="apps-section">
			</div>
			<div class="navbar-end">
				<a id="time" class="navbar-item"></a>
			</div>
		</div>
	</nav>

	<section class="desktop">
		<div class="columns">
			<div class="column is-1 app" data-app="word">
				<article class="tag is-large is-info">
					<i class="fa fa-book"></i>
				</article>
			</div>
			<div class="column is-1 app" data-app="excel">
				<article class="tag is-large is-primary">
					<i class="fa fa-table"></i>
				</article>
			</div>
			<div class="column is-1 app" data-app="power">
				<article class="tag is-large is-danger">
					<i class="fa fa-window-maximize"></i>
				</article>
			</div>
		</div>
		<div class="columns">
			<div class="column is-1 app" data-app="browser">
				<article class="tag is-large is-success">
					<i class="fa fa-globe"></i>
				</article>
			</div>
			<div class="column is-1 app" data-app="music">
				<article class="tag is-large is-warning">
					<i class="fa fa-music"></i>
				</article>
			</div>
		</div>
		<div class="columns">
			<div class="column is-1 app" data-app="video">
				<article class="tag is-large is-dark">
					<i class="fa fa-play"></i>
				</article>
			</div>
		</div>
	</section>

	<article class="modal" id="dynamic-modal">
		<div class="modal-background"></div>
		<section class="modal-content">
			<div class="card">
				<div class="card-content" id="dynamic-card"></div>
			</div>
		</section>
		<button class="modal-close is-large"></button>
	</article>

	<article class="modal" id="modal-settings">
		<div class="modal-background"></div>
		<section class="modal-content">
			<div class="card">
				<div class="card-content">
					<section class="simple-conf">
						<h4 id="title-configuration" class="title is-4 has-text-primary"><span class="icon"><i class="fa fa-cogs"></i></span> Configuration</h4>
						<h6 class="subtitle is-6">Here you can change the theme</h6>
						<div class="field">
							<label class="label">Select the theme:</label>
							<div class="select is-fullwidth">
								<select id="select-themes">
									<option value="is-primary_has-text-primary">Primary theme</option>
									<option value="is-info_has-text-info">Info theme</option>
									<option value="is-danger_has-text-danger">Danger theme</option>
									<option value="is-success_has-text-success">Success theme</option>
									<option value="is-warning_has-text-warning">Warning theme</option>
									<option value="is-dark_has-text-dark">Dark theme</option>
								</select>
							</div>
						</div>
						<div class="field">
							<label class="label">Background image:</label>
							<div class="columns">
								<div class="column">
									<figure class="image actual">
										<img src="src/one.jpg">
									</figure>
								</div>
								<div class="column">
									<figure class="image">
										<img src="src/two.jpg">
									</figure>
								</div>
								<div class="column">
									<figure class="image">
										<img src="src/three.jpg">
									</figure>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
		<button class="modal-close is-large"></button>
	</article>

	<script src="jquery/jquery.min.js"></script>
	<script>
		Date.prototype.timeNowSeconds = function () {
			return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
		}
		Date.prototype.timeNow = function () {
			return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes();
		}
		$(function(){
			$('#time').text((new Date()).timeNowSeconds())
			setInterval(function(){
				$('#time').text((new Date()).timeNowSeconds())
			},1000)
			var configuration={
				titles:'has-text-primary',
				navbar:'is-primary'
			}
			var array_aux=[]
			$('a[data-app="settings"').on('click',function(){
				$('#modal-settings').addClass('is-active')
			})
			$('figure.image').on('click',function(){
				$('html').css('background-image','url('+$(this).children('img')[0].src+')')
				$('.actual').removeClass('actual')
				$(this).addClass('actual')
				console.log($('html').css('background-image'))
			})
			$('#select-themes').on('change',function(){
				array_aux=$(this).val().split('_')

				$('.navbar').removeClass(configuration.navbar).addClass(array_aux[0])
				$('#title-configuration').removeClass(configuration.titles).addClass(array_aux[1])
				configuration.navbar=array_aux[0]
				configuration.titles=array_aux[1]
			})

			function set_browser(){
				$('#select_browse').on('change',function(){
					console.log($(this).val())
					$('iframe').attr('src','4_components/'+$(this).val())
				})
			}
			function set_power(){
				$('a.pagination-next').on('click',function(){
					if ($('.presentation').children('.selected').next().length>0) {
						$('.presentation').children('.selected').removeClass('selected')
						.next().addClass('selected')
						if ($('.presentation').children('.selected').next().length==0)
							$(this).attr('disabled',true)
						$('a.pagination-previous').attr('disabled',false)
					}
				})
				$('a.pagination-previous').on('click',function(){
					if ($('.presentation').children('.selected').prev().length>0) {
						$('.presentation').children('.selected').removeClass('selected')
						.prev().addClass('selected')
						if ($('.presentation').children('.selected').prev().length==0)
							$(this).attr('disabled',true)
						$('a.pagination-next').attr('disabled',false)
					}
				})
			}

			$('button.modal-close').on('click',function(){
				$(this).parent().removeClass('is-active')
				$('audio').each(function(){
				    this.pause()
				})
				$('#dynamic-card').empty()
			})

			var app=''
			$('.app').on('click',function(){
				$('#dynamic-card').empty()
				app=$(this).data('app')
				switch(app){
					case "word":
						$('#dynamic-card').html(`
							<section class="simple-word">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-book"></i></span> Word</h4>
								<h6 class="subtitle is-6">Here you are able to write text</h6>
								<textarea placeholder="Write whatever you want..." rows="10" class="textarea"></textarea>
							</section>
						`)
					break;

					case "power":
						$('#dynamic-card').html(`
							<section class="simple-power">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-window-maximize"></i></span> Power point</h4>
								<h6 class="subtitle is-6">Here you can do presentations</h6>
								<div class="presentation">
									<img class="selected" src="src/one.jpg">
									<img style="display:none;" src="src/two.jpg">
									<img style="display:none;" src="src/three.jpg">
								</div>
								<nav class="pagination is-right" role="navigation" aria-label="pagination">
								  <a disabled="true" class="pagination-previous">Previous</a>
								  <a class="pagination-next">Next page</a>
								</nav>
							</section>
						`)
						set_power()
					break;

					case "video":
						$('#dynamic-card').html(`
							<section class="simple-video">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-play"></i></span> VideoMP4</h4>
								<h6 class="subtitle is-6">App to watch videos</h6>
								<!--<video class="video" controls="true" src="https://www.youtube.com/watch?v=1-xGerv5FOk"></video>-->
								<iframe width="420" height="315"
									src="https://www.youtube.com/embed/1-xGerv5FOk?autoplay=1">
								</iframe>
							</section>
						`)
					break;

					case "excel":
						$('#dynamic-card').html(`
							<section class="simple-excel">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-table"></i></span> Excel</h4>
								<h6 class="subtitle is-6">Well here you have an excel table</h6>
								<table class="table is-fullwidth is-bordered is-striped">
									<thead>
										<tr>
											<th class="cell">A</th>
											<th class="cell">B</th>
											<th class="cell">C</th>
											<th class="cell">D</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="cell"><strong>1</strong></td>
											<td>Data.</td>
											<td>Math.</td>
											<td>More math.</td>
										</tr>
										<tr>
											<td class="cell"><strong>2</strong></td>
											<td>Data.</td>
											<td>Math.</td>
											<td>More math.</td>
										</tr>
										<tr>
											<td class="cell"><strong>3</strong></td>
											<td>Data.</td>
											<td>Math.</td>
											<td>More math.</td>
										</tr>
										<tr>
											<td class="cell"><strong>4</strong></td>
											<td>Data.</td>
											<td>Math.</td>
											<td>More math.</td>
										</tr>
									</tbody>
								</table>
							</section>
						`)
					break;

					case "music":
						$('#dynamic-card').html(`
							<section class="simple-mp3">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-music"></i></span> MP3fy</h4>
								<h6 class="subtitle is-6">Listen to your favorite music!</h6>
								<table class="table is-fullwidth music-app">
									<thead>
										<tr>
											<th>Artist</th>
											<th>Song</th>
										</tr>
									</thead>
									<tbody>
										<tr >
											<td>Jasmine Thompson</td>
											<td>
												<audio controls=true src="src/Mad_World.mp3"></audio>
											</td>
										</tr>
										<tr>
											<td>Robin Schulz</td>
											<td>
												<audio controls=true src="src/Sun_Goes_Down.mp3"></audio>
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td>Artists: 2</td>
											<td>Songs: 2</td>
										</tr>
									</tfoot>
								</table>
							</section>
						`)
					break;

					case "browser":
						$('#dynamic-card').html(`
							<section class="simple-browser">
								<h4 class="title is-4 ${configuration.titles}"><span class="icon"><i class="fa fa-globe"></i></span> Browser</h4>
								<h6 class="subtitle is-6">Browse the WEB</h6>
								<div class="field has-addons">
									<div class="control is-expanded">
										<div class="select is-fullwidth">
											<select id="select_browse">
												<option value="breadcrumb.html">http://www.breadcrumb.com</option>
												<option value="card.html">http://www.card.com</option>
												<option value="panel.html">http://www.panel.com</option>
											</select>
										</div>
									</div>
									<div class="control">
									    <a class="button is-static">
									      	<span class="icon">
									      		<i class="fa fa-globe"></i>
									      	</span>
									    </a>
									</div>
								</div>
								<iframe sandbox="allow-scripts allow-pointer-lock allow-same-origin" src="4_components/breadcrumb.html"></iframe>
							</section>
						`)
						set_browser()
					break;
				}
				$('#dynamic-modal').addClass('is-active')
			})
		})
	</script>
</body>
</html>
